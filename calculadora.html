<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
	<link rel="stylesheet" href="estiloc.css">
	<script type="text/javascript" src="calculadora.js"></script>
</head>
<body>
	<div id="contenedor">
		<div id="pantalla"></div>
		<div class="numero" id="uno">1</div>
		<div class="numero" id="dos">2</div>
		<div class="numero" id="tres">3</div>
		<div class="signo" id="mas">+</div>
		<div class="numero" id="cuatro">4</div>
		<div class="numero" id="cinco">5</div>
		<div class="numero" id="seis">6</div>
		<div class="signo" id="menos">-</div>
		<div class="numero" id="siete">7</div>
		<div class="numero" id="ocho">8</div>
		<div class="numero" id="nueve">9</div>
		<div class="signo" id="por">*</div>
		<div class="numero" id="cero">0</div>
		<div class="numero" ></div>
		<div class="numero" id="igual">=</div>
		<div class="signo" id="divi">/</div>
	</div>
</body>
</html>
